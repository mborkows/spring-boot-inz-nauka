<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Firm</h1>
<div th:each="firm: ${firms}">
    <span th:text="'id: ' + ${firm.id}"></span>
    <span th:text="'name: ' + ${firm.name}"></span>
</div>
<a th:href="@{'/firm/delete/'${firm.id}}"><span>Delete</span></a>
<a href="/firm">Add firm</a>
</body>
</html>
